<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
</script>
<h2>Coworkers</h2>
<ul>
	<script>
		var i = 0;
		while(i<coworkers.length){<!-- 배열의 길이: 배열의 변수.length -->
			document.write('<li>'+coworkers[i]+'</li>');
			i=i+1;
		}
	</script>
</ul>
</body>
</html>
